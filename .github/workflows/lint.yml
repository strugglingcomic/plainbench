name: Lint

on:
  push:
    branches: [main, claude/**]
  pull_request:
    branches: [main]

jobs:
  ruff:
    name: Ruff Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check plainbench/ tests/

      - name: Run ruff format check
        run: ruff format --check plainbench/ tests/

  mypy:
    name: Type Checking (mypy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run mypy
        run: mypy plainbench/
        continue-on-error: true  # Don't fail on type errors initially
