name: Tests

on:
  push:
    branches: [main, claude/**]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
        exclude:
          # Reduce matrix size for faster CI
          - os: macos-latest
            python-version: '3.8'
          - os: macos-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.8'
          - os: windows-latest
            python-version: '3.9'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[dev,test]"

      - name: Run unit tests
        run: |
          pytest tests/unit/ \
            --cov=plainbench \
            --cov-report=xml \
            --cov-report=term-missing \
            --ignore=tests/unit/test_cli.py \
            -v

      - name: Run integration tests
        run: |
          pytest tests/integration/ \
            --cov=plainbench \
            --cov-append \
            --cov-report=xml \
            --cov-report=term-missing \
            --ignore=tests/integration/test_cli_integration.py \
            -v
        continue-on-error: ${{ matrix.os == 'windows-latest' }}  # Some integration tests may fail on Windows

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[dev,test]"

      - name: Run tests with coverage
        run: |
          pytest \
            --cov=plainbench \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term-missing \
            --ignore=tests/unit/test_cli.py \
            --ignore=tests/integration/test_cli_integration.py \
            -v

      - name: Coverage comment
        id: coverage
        run: |
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); print(f\"{float(tree.getroot().attrib['line-rate']) * 100:.2f}\")")
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "### Coverage Report: $COVERAGE%" >> $GITHUB_STEP_SUMMARY

          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "⚠️ Coverage is below 80% target" >> $GITHUB_STEP_SUMMARY
          else
            echo "✅ Coverage meets 80% target" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
          retention-days: 30

      - name: Check coverage threshold
        run: |
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); print(f\"{float(tree.getroot().attrib['line-rate']) * 100:.2f}\")")
          echo "Current coverage: $COVERAGE%"

          # Don't fail CI yet, just warn
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "⚠️ Warning: Coverage ($COVERAGE%) is below 80% target"
          fi
